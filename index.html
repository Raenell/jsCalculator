<!doctype html>
<html lang="en">
  <head>
    <title>JS Calculator by Raenell Javier</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="js/jsCalcBrain.js"></script>
    <style>
      #display{
        font-size: 3rem;

      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col">
          <h1>JS Calculator by Raenell Javier</h1>
        </div>
      </div>

      <div class="row text-center">
        <div class="col">
          <div id="display" class="bg-info text-white py-4 my-2">0</div>
        </div>
      </div>


      <div class="row text-center my-2">
        <div class="d-grid gap-2 col-4">
          <a id="zero" class="btn btn-block btn-primary" onclick="updateDisplay(0)">0</a>
          <a id="one" class="btn btn-block btn-primary" onclick="updateDisplay(1)">1</a>
          <a id="two" class="btn btn-block btn-primary" onclick="updateDisplay(2)">2</a>
          <a id="clear" class="btn btn-block btn-danger" onclick="clearDisplay()">clear</a>
        </div>

        <div class="d-grid gap-2 col-4">
          <a id="three" class="btn btn-block btn-primary" onclick="updateDisplay(3)">3</a>
          <a id="four" class="btn btn-block btn-primary" onclick="updateDisplay(4)">4</a>
          <a id="five" class="btn btn-block btn-primary" onclick="updateDisplay(5)">5</a>
          <a id="equals" class="btn btn-block btn-success" onclick="updateDisplay('equals')">=</a>
        </div>

        <div class="d-grid gap-2 col-4">
          <a id="six" class="btn btn-block btn-primary" onclick="updateDisplay(6)">6</a>
          <a id="seven" class="btn btn-block btn-primary" onclick="updateDisplay(7)">7</a>
          <a id="eight" class="btn btn-block btn-primary" onclick="updateDisplay(8)">8</a>
          <a id="nine" class="btn btn-block btn-primary" onclick="updateDisplay(9)">9</a>
        </div>
      </div>

      <div class="row text-center mt-3">
        <div class="d-grid col">
          <a id="add" class="btn btn-block btn-warning" onclick="updateDisplay('add')">+</a>
        </div>
        <div class="d-grid col">
          <a id="subtract" class="btn btn-block btn-warning" onclick="updateDisplay('subtract')">-</a>
        </div>
        <div class="d-grid col">
          <a id="multiply" class="btn btn-block btn-warning" onclick="updateDisplay('multiply')">*</a>
        </div>
        <div class="d-grid col">
          <a id="divide" class="btn btn-block btn-warning" onclick="updateDisplay('divide')">/</a>
        </div>
        <div class="d-grid col">
          <a id="decimal" class="btn btn-block btn-warning" onclick="updateDisplay('decimal')">.</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
